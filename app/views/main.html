<div class="hero-unit" ng-keypress="view.keyPress()">
  <ul class="tasks-list">
    <li class="task-item task-input">
      <form class="task-item task-input" ng-submit="addTask()">
        <input type="text" autofocus ng-model="newTask.text">
      </form>
    </li>
    <li ng-taskItem class="task-item" ng-repeat="task in todos">
      {{ task.text }}
    </li>
  </ul>
</div>
